<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient">
    <div class="container">
        <header>
            <h1>Gradient Generator</h1>
            <p>Create beautiful gradients with multiple colors</p>
        </header>
        
        <div class="controls">
            <div class="color-count-section">
                <label for="colorCount">How many colors do you want?</label>
                <select id="colorCount">
                    <option value="2">2 Colors</option>
                    <option value="3">3 Colors</option>
                    <option value="4">4 Colors</option>
                    <option value="5">5 Colors</option>
                    <option value="6">6 Colors</option>
                </select>
            </div>
            
            <div id="colorInputs" class="color-inputs">
                <!-- Dynamic color inputs will be generated here -->
            </div>
            
            <div class="gradient-controls">
                <label for="gradientType">Gradient Type:</label>
                <select id="gradientType">
                    <option value="linear">Linear Gradient</option>
                    <option value="radial">Radial Gradient</option>
                    <option value="conic">Conic Gradient</option>
                </select>
            </div>
            
            <div class="gradient-direction-controls">
                <label for="direction">Gradient Direction:</label>
                <select id="direction">
                    <option value="to right">Left to Right</option>
                    <option value="to left">Right to Left</option>
                    <option value="to bottom">Top to Bottom</option>
                    <option value="to top">Bottom to Top</option>
                    <option value="to bottom right">Top Left to Bottom Right</option>
                    <option value="to bottom left">Top Right to Bottom Left</option>
                    <option value="to top right">Bottom Left to Top Right</option>
                    <option value="to top left">Bottom Right to Top Left</option>
                    <option value="45deg">45° Diagonal</option>
                    <option value="90deg">90° Vertical</option>
                    <option value="135deg">135° Diagonal</option>
                    <option value="180deg">180° Horizontal</option>
                    <option value="225deg">225° Diagonal</option>
                    <option value="270deg">270° Vertical</option>
                    <option value="315deg">315° Diagonal</option>
                </select>
            </div>
            
            <div class="radial-controls" id="radialControls" style="display: none;">
                <label for="radialShape">Radial Shape:</label>
                <select id="radialShape">
                    <option value="circle">Circle</option>
                    <option value="ellipse">Ellipse</option>
                </select>
                
                <label for="radialPosition">Position:</label>
                <select id="radialPosition">
                    <option value="center">Center</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                    <option value="top left">Top Left</option>
                    <option value="top right">Top Right</option>
                    <option value="bottom left">Bottom Left</option>
                    <option value="bottom right">Bottom Right</option>
                </select>
            </div>
            
            <div class="image-dimensions-section">
                <label for="imageWidth">Image Dimensions:</label>
                <div class="dimension-inputs">
                    <div class="dimension-input">
                        <label for="imageWidth">Width:</label>
                        <input type="number" id="imageWidth" value="1920" min="100" max="4000" step="10">
                    </div>
                    <div class="dimension-input">
                        <label for="imageHeight">Height:</label>
                        <input type="number" id="imageHeight" value="1080" min="100" max="4000" step="10">
                    </div>
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-width="1920" data-height="1080">HD (1920×1080)</button>
                    <button class="preset-btn" data-width="1280" data-height="720">HD (1280×720)</button>
                    <button class="preset-btn" data-width="2560" data-height="1440">2K (2560×1440)</button>
                    <button class="preset-btn" data-width="3840" data-height="2160">4K (3840×2160)</button>
                    <button class="preset-btn" data-width="800" data-height="600">SVGA (800×600)</button>
                </div>
            </div>
            
            <div class="download-section">
                <button id="downloadPng" class="download-btn">Download as PNG</button>
                <button id="downloadJpeg" class="download-btn">Download as JPEG</button>
            </div>
        </div>
        
        <div class="gradient-preview">
            <div id="gradientDisplay"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
